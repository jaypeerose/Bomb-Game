<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>		
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        	<a-assets>
             		<a-asset-item id="dogWithBomb" src="Dog with bomb model/scene.gtlf"></a-asset-item>
        	</a-assets>
        
        	<a-marker type='pattern' url='Markers/pattern-LMarker.patt'>
            		<a-entity gltf-model=#dogWithBomb></a-entity>
        	</a-marker>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>
